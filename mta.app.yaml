_schema-version: "3.2"
ID: sfsfcapappelements
version: 0.0.1
modules:
- name: comsapcapcandidateview
  type: html5
  path: app/candidate-view
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sfsfcapapp-ui-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: sfsfcapapp-html5repo
    parameters:
      content-target: true
  build-parameters:
    build-result: gen/app
    requires:
    - artifacts:
      - comsapcapcandidateview.zip
      name: comsapcapcandidateview
      target-path: gen/app/
- name: sfsfcapapp-dest-content
  type: com.sap.application.content
  requires:
  - name: sfsfcapapp-uaa
    parameters:
      service-key:
        name: sfsfcapapp-uaa-sk
  - name: sfsfcapapp-dest
    parameters:
      content-target: true
  - name: sfsfcapapp-html5repo
    parameters:
      service-key:
        name: sfsfcapapp-html5repo-sk
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: sfsfcapapp-service-sfsfcapapp-uaa
          ServiceInstanceName: sfsfcapapp-uaa
          ServiceKeyName: sfsfcapapp-uaa-sk
          sap.cloud.service: sfsfcapapp-service
        - Name: sfsfcapapp-service-sfsfcapapp-html5repo
          ServiceInstanceName: sfsfcapapp-html5repo
          ServiceKeyName: sfsfcapapp-html5repo-sk
          sap.cloud.service: sfsfcapapp-service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
resources:
- name: sfsfcapapp-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: sfsfcapapp-dest
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: sfsfcapapp-html5repo
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
